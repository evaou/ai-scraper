services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: scraper_db_prod
    environment:
      - POSTGRES_DB=scraper_prod
      - POSTGRES_USER=scraper_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./docker/init-prod.sql:/docker-entrypoint-initdb.d/init.sql:ro
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d scraper_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: scraper_redis_prod
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_prod_data:/data
      - ./docker/redis-prod.conf:/usr/local/etc/redis/redis.conf:ro
    secrets:
      - redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$(cat /run/secrets/redis_password)", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      target: production
    environment:
      - DATABASE_URL_FILE=/run/secrets/database_url
      - REDIS_URL_FILE=/run/secrets/redis_url
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - API_WORKERS=4
      - API_KEY_REQUIRED=true
    secrets:
      - database_url
      - redis_url
      - jwt_secret
    volumes:
      - scraper_prod_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  # Load Balancer/Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: scraper_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/ssl/certs:ro
      - scraper_prod_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Scraper Workers
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
      target: production
    environment:
      - DATABASE_URL_FILE=/run/secrets/database_url
      - REDIS_URL_FILE=/run/secrets/redis_url
      - WORKER_CONCURRENCY=5
      - LOG_LEVEL=WARNING
      - PLAYWRIGHT_BROWSER=chromium
    secrets:
      - database_url
      - redis_url
    volumes:
      - scraper_prod_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 3G
          cpus: '1.5'
        reservations:
          memory: 1.5G
          cpus: '1.0'
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: scraper_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - scraper_network
    restart: unless-stopped

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  database_url:
    file: ./secrets/database_url.txt
  redis_url:
    file: ./secrets/redis_url.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  scraper_prod_logs:
    driver: local
  prometheus_data:
    driver: local

networks:
  scraper_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16