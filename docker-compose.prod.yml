services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: scraper_db_prod
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-scraper_prod}
      - POSTGRES_USER=${POSTGRES_USER:-scraper_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./docker/init-prod.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-scraper_user} -d ${POSTGRES_DB:-scraper_prod}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 512M
          cpus: "0.25"

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: scraper_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-test_redis_pass} --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_prod_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-test_redis_pass}
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "--no-auth-warning",
          "-a",
          "${REDIS_PASSWORD:-test_redis_pass}",
          "ping",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"
        reservations:
          memory: 256M
          cpus: "0.1"

  # FastAPI Application
  api:
    image: ghcr.io/evaou/ai-scraper-api:latest
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - API_WORKERS=4
      - API_KEY_REQUIRED=true

    volumes:
      - scraper_prod_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  # Load Balancer/Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: scraper_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/www/html:/var/www/html
      - scraper_prod_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  # Scraper Workers
  worker:
    image: ghcr.io/evaou/ai-scraper-worker:latest
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - WORKER_CONCURRENCY=5
      - LOG_LEVEL=WARNING
      - PLAYWRIGHT_BROWSER=chromium
    volumes:
      - scraper_prod_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 3G
          cpus: "1.5"
        reservations:
          memory: 1.5G
          cpus: "1.0"
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: scraper_prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - scraper_network
    restart: unless-stopped

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  scraper_prod_logs:
    driver: local
  prometheus_data:
    driver: local

networks:
  scraper_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
