# Redis configuration for development environment

# Basic server configuration
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (disabled for development for speed)
save ""
appendonly no
appendfsync everysec

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance tuning for development
timeout 300
tcp-keepalive 300
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
maxclients 10000

# Key expiration
lazy-expire-disabled no
active-expire-enabled yes

# Security (minimal for development)
# requirepass ""  # No password for development

# Command renaming for security (disabled in development)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Modules and extensions
# loadmodule /path/to/module.so

# Development-specific settings
notify-keyspace-events "Ex"  # Enable keyspace notifications for expiration events
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# TLS/SSL (disabled in development)
tls-port 0

# Cluster (disabled in development)
cluster-enabled no