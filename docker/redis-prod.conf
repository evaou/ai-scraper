# Redis Production Configuration

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379

# Authentication (password will be set via environment variable)
# requirepass will be set by Redis container startup script

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
tcp-backlog 511
timeout 0

# Clients
maxclients 10000

# Save snapshots
save 900 1
save 300 10
save 60 10000

# Other settings
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb