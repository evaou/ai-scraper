name: Email USD Spot Selling Rate

on:
  schedule:
    - cron: "10 9 * * *" # Every day at 09:10 UTC (17:10 Taipei)
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  send-usd-spot-email:
    name: Collect & Email USD Spot Selling Rate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      AI_SCRAPER_API_URL: https://paramita-scraper.duckdns.org/api/v1
      TZ: UTC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure script is executable
        run: chmod +x client/get_usd_rate.sh

      - name: Collect USD spot selling rate
        id: collect
        run: |
          set -e
          # Use manual fallback method for reliable GitHub Actions execution
          echo "Using manual fallback method for reliable execution in CI environment" >&2
          RATE=""
          for i in 1 2 3; do
            echo "Attempt $i: Fetching USD rate via manual fallback..." >&2
            RATE=$(python3 client/usd_rate_scraper.py --url "https://rate.bot.com.tw/xrt?Lang=en-US" --manual-fallback --quiet || true)
            if [ -n "$RATE" ]; then
              echo "âœ… Got rate on attempt $i: $RATE" >&2
              break
            fi
            echo "âŒ Attempt $i failed; retrying in 15s..." >&2
            sleep 15
          done

          if [ -z "$RATE" ]; then
            echo "Rate collection failed after retries" >&2
            echo "rate=" >> $GITHUB_OUTPUT
            echo "timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
            exit 0  # Non-fatal; email step will reflect failure
          fi

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Collected rate: $RATE at $TS" >&2
          echo "rate=$RATE" >> $GITHUB_OUTPUT
          echo "timestamp=$TS" >> $GITHUB_OUTPUT

      - name: Build email content
        id: email
        shell: bash
        run: |
          RATE="${{ steps.collect.outputs.rate }}"
          TS="${{ steps.collect.outputs.timestamp }}"

          # Build subject & body without heredoc indentation pitfalls
          if [ -z "$RATE" ]; then
            SUBJECT="[AI Scraper] USD Spot Selling Rate Collection FAILED"
            BODY="USD Spot Selling rate could not be collected.\n\nCollection Method: Manual Fallback (Direct Scraping)\n\nPossible reasons:\n- Bank of Taiwan site issues\n- Network connectivity problems\n- HTML structure changes\n- Anti-bot detection\n\nAction Recommended: Check Bank of Taiwan site status and run script locally to verify."
          else
            SUBJECT="[AI Scraper] USD Spot Selling Rate: $RATE (UTC $TS)"
            BODY="Daily USD Spot Selling Rate Report\n\nTimestamp (UTC): $TS\nUSD Spot Selling Rate: $RATE\nCollection Method: Manual Fallback (Direct Scraping)\n\nSource: Bank of Taiwan (direct connection)\nTarget URL: https://rate.bot.com.tw/xrt?Lang=en-US\n\nExecution Details:\nMode: Automated GitHub Action\nRepository: $GITHUB_REPOSITORY\nRun URL: https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\n\nNotes:\n- This is the SPOT SELLING rate (not cash)\n- Uses direct scraping for maximum reliability in CI\n- Schedule: Daily at 17:10 Taipei time (09:10 UTC)"
          fi

          # Escape for GitHub output
          SUBJECT_ESCAPED=${SUBJECT//'%'/'%25'}
          BODY_ESCAPED=${BODY//'%'/'%25'}
          BODY_ESCAPED=${BODY_ESCAPED//$'\n'/'%0A'}
          BODY_ESCAPED=${BODY_ESCAPED//$'\r'/'%0D'}
          echo "subject=$SUBJECT_ESCAPED" >> $GITHUB_OUTPUT
          echo "body=$BODY_ESCAPED" >> $GITHUB_OUTPUT

      - name: Send email via Gmail SMTP
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: auto # Use STARTTLS (auto-detection)
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: ${{ steps.email.outputs.subject }}
          to: ${{ secrets.USD_RATE_TO_EMAIL }}
          from: ${{ secrets.GMAIL_USERNAME }}
          body: ${{ steps.email.outputs.body }}
          content_type: text/plain
          convert_markdown: false
          ignore_cert: false
          # Alternative config if above fails:
          # server_port: 465 (with secure: true for direct SSL)
          # server_port: 25 (with secure: false for plain SMTP)

      - name: Summary
        run: |
          echo "## USD Rate Email Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ steps.collect.outputs.rate }}" ]; then
            echo "âœ… **Success**: Email dispatched with USD Spot Selling Rate: **${{ steps.collect.outputs.rate }}**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“§ Email sent via Gmail SMTP" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Collection Method: ðŸ”„ Manual Fallback (Direct Scraping)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ Source: Bank of Taiwan" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Warning**: Email dispatched with failure notice (rate unavailable)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” Method attempted: Manual Fallback (Direct Scraping)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ Target: https://rate.bot.com.tw/xrt?Lang=en-US" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ•’ Timestamp: ${{ steps.collect.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
